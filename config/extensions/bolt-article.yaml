# Settings for Bolt Article

# All options: blockcode, buttonlink, definedlinks, handle, inlineformat, icons, specialchars, reorder, print, selector, style, tags, underline, variable
default:
  plugins: [ blockcode, buttonlink, definedlinks, inlineformat, reorder, underline, style, icons, specialchars, print, selector, imageposition]
  source: true
  custom:
    css: ['/theme/oc-aventures-2021/css/tailwind.css', '/theme/oc-aventures-2021/css/base-2021.css']

  styles:      
      text:
